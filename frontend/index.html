<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatDPT</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-neutral-900 text-white overflow-x-hidden">
    <div class="container mx-auto max-w-3xl pb-44 px-2" id="chat-container">
        <!-- Messages goes here -->

        <!-- user message -->
         <div class="my-6 bg-neutral-800 p-3 rounded-xl ml-auto max-w-fit">
            Hi, How are you ?
         </div>

         <!-- Assistant Message -->
          <div class="max-w-fit ">
            I am fine.How are you ?
          </div>

        <!-- Bottom textarea goes here -->
        <!-- <p>How are you</p> -->
         <div class="fixed inset-x-0 bottom-0 flex justify-center items-center bg-neutral-900">
            <div class="bg-neutral-800 p-2 rounded-3xl w-full max-w-3xl mb-3">
            <textarea class="w-full resize-none outline-0 p-3" rows="2" id="input"></textarea>
            <div class="flex items-center justify-end">
                <button class="bg-white px-2 py-1 text-black rounded-full cursor-pointer hover:bg-grey-300" id="ask">Ask</button>
            </div>
         </div>
         </div>
         
    </div>
    <h1 class="">Hello</h1>
    <script src="./script.js"></script>
</body>
</html>
